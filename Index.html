<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 100px; background: #f0f2f5; }
    form { background: white; padding: 30px; border-radius: 12px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    input { margin: 10px 0; padding: 10px; width: 250px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #message { margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <form onsubmit="login(event)">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <p id="message"></p>
  </form>

  <script>
    async function login(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");
      message.textContent = "Checking...";

      const response = await fetch("YOUR_GOOGLE_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify({ email, password }),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.json();
      if (result.success) {
        window.location.href = "members.html";
      } else {
        message.textContent = result.message || "Login failed.";
      }
    }
  </script>
</body>
</html>
