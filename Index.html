<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const formData = new URLSearchParams();
      formData.append("username", username);
      formData.append("password", password);

      // Replace with your Apps Script URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbzJ3qT1yv6vwl6GsL6__Qjg08d3gpIN2JcDgzhYdvnOXvteEO7HST_UY4_Hw0O8Hxs2uA/exec";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        if (text === "success") {
          window.location.href = "https://sites.google.com/view/breck-jrotc/cadet-splash-page";
        } else {
          document.getElementById("errorMsg").innerText = "Invalid login. Try again.";
        }
      } catch (err) {
        document.getElementById("errorMsg").innerText = "Error connecting to server.";
      }
    }
  </script>
</body>
</html>
